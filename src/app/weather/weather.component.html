<section id="weather-list">
  <div class="container">
    <input
      class="form-control form-control-lg"
      type="text"
      placeholder="Enter a city"
      name="city"
      [(ngModel)]="city"
    />
    <button class="btn btn-primary" (click)="btnPressed()">Get Now</button>

    <table class="table table-bordered table-striped">
      <tr>
        <th>Date</th>
        <th>Weather</th>
        <th>Temperature</th>
      </tr>

      <tr *ngFor="let weather of weathers">
        <th>{{ weather.dt }}</th>
        <th>{{ weather.weather[0].main }}</th>
        <th>{{ weather.temp.day }}</th>
      </tr>
    </table>
  </div>
</section>
